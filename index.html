<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
    
        .bar { 
            fill: rgb(69, 96, 117); 
        }
    
    </style>

</head>

<body>

    <!--Title-->
    <div class="title">

    </div>

    <!--Navigation-->
    <div class="nav">
        <a href="about.html">About the Visualization</a>
        <a class="active" href="index.html">1</a>
        <a href="incidents.html">2</a>
        <a href="participants.html">3</a>
        <a href="incidents.html">&raquo;</a>
    </div>

    <!--D3 Visualization-->
    <div class="viz">
        <script>
            // set the dimensions and margins of the graph
            var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 1000 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
                    
            // set the ranges
            var x = d3.scaleBand().range([0, width]).padding(0.1);
            var y = d3.scaleLinear().range([height, 0]);
                              
            // append the svg object to the body of the page
            // append a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform","translate(" + margin.left + "," + margin.top + ")");
                    
            // get the data
            d3.csv("data/incidents_by_state.csv", function(error, data) {
                if (error) throw error;
                
                // format the data
                data.forEach(function(d) {
                    d.n_incidents = +d.n_incidents;
                });
                    
            // Scale the range of the data in the domains
            x.domain(data.map(function(d) { return d.state; }));
            y.domain([0, d3.max(data, function(d) { return d.n_incidents; })]);
                    
            // append the rectangles for the bar chart
            svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.state); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.n_incidents); })
            .attr("height", function(d) { return height - y(d.n_incidents); });
            
            // add the x Axis
            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
                    
            // add the y Axis
            svg.append("g")
            .call(d3.axisLeft(y));
         
            });
               
        </script>             
    </div>

    <!--Slide Description-->
    <div class="desc">


    </div>

</body>



</html>
