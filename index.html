<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
    
        .bar { 
            fill: #7b6888; 
        }

        .tooltip{
  text-anchor:middle;
  font-family: sans-serif;
  font-size: 12px;
  font-weight: bold;
  fill:black;
}

.annotate{
    position: absolute;
    top:130px;
    left:15px;
}

.annotate_txt{
    position: absolute;
    height: 80px;
    width: 150px;
    font-family: sans-serif;
    border: solid 2px #ddd;
    top:217px;
    left:215px;
    padding-top: 5px;
    padding-right: 5px;
    padding-bottom: 3px;
    padding-left: 5px;
}

    
    </style>

</head>

<body>

    <!--Title-->
    <div class="title">
        <h1>Gun Violence in the United States</h1>
    </div>

    <!--Navigation-->
    <div class="nav">
        <a class="about" href="about.html">About the Visualization</a>
        <a class="active" href="index.html">1</a>
        <a href="incidents.html">2</a>
        <a href="participants.html">3</a>
        <a href="incidents.html">&raquo;</a>
    </div>

    <div id="annotation">
    <div class="annotate">
        <svg height="100" width="200">
        <line x1="500" y1="200" x2="100" y2="50" style="stroke:#ddd;stroke-width:2" />
        </svg> 
    </div>
    <div class="annotate_txt">Between 2013 and 2017, Illinois led the United States in gun related incidents</div> 
    </div>

    <!--D3 Visualization-->
        <script>
            // set the dimensions and margins of the graph
            var margin = {top: 60, right: 100, bottom: 80, left: 80},
            width = 1200 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;
                    
            // set the ranges
            var x = d3.scaleBand().range([0, width]).padding(0.1);
            var y = d3.scaleLinear().range([height, 0]);
                              
            // append the svg object to the body of the page
            // append a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform","translate(" + margin.left + "," + margin.top + ")");
                    
            // get the data
            d3.csv("data/incidents_by_state.csv", function(error, data) {
                if (error) throw error;
                
                // format the data
                data.forEach(function(d) {
                    d.n_incidents = +d.n_incidents;
                });

                 data.sort(function(a, b) {
                    return b.n_incidents - a.n_incidents;
      });
                    
            // Scale the range of the data in the domains
            x.domain(data.map(function(d) { return d.state_abrev; }));
            y.domain([0, d3.max(data, function(d) { return d.n_incidents; })]);
                    
            // append the rectangles for the bar chart
            svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.state_abrev); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.n_incidents); })
            .attr("height", function(d) { return height - y(d.n_incidents); })
            .on("mouseover", function(d){
                    
                    var xPos = parseFloat(d3.select(this).attr("x"));
                    var yPos = parseFloat(d3.select(this).attr("y"));
                    var height = parseFloat(d3.select(this).attr("height"))
          
                    d3.select(this).attr("stroke","black").attr("stroke-width",0.9);
          
                    svg.append("text")
                    .attr("x",xPos + 35)
                    .attr("y",yPos)
                    .attr("class","tooltip")
                    .text("State: "+ d.state+","+" Incidents: "+ d.n_incidents);
                    
                 })
                 .on("mouseout",function(){
                    svg.select(".tooltip").remove();
                    d3.select(this).attr("stroke","pink").attr("stroke-width",0.2);
                                          
                  });
           
            // add the x Axis
            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

         svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top - 10) + ")")
      .style("text-anchor", "middle")
      .text("State");
                    
            // add the y Axis
            svg.append("g")
            .call(d3.axisLeft(y));
         
            });

              //add label to y axis
        svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - 70)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Total Incidents")
        .attr("class", "y axis label");
               
        </script>             
   

    <!--Slide Description-->
    <div class="desc">

    </div>

</body>



</html>
